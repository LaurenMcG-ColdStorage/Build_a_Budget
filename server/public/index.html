<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <div id="newEmployeeForm">
        <form class="addEmployee" onSubmit="handleSubmit(event)">
          <input id='fName' name="fName" data-testid="firstNameInput" type="string" placeholder="first name"/>
          <input id='lName' name="lName" data-testid="lastNameInput" type="string" placeholder="last name"/>
          <input id='empID' name="employeeID" data-testid="idInput" type="number" placeholder="employee number"/>
          <input id='jobTitle' name="jobTitle" data-testid="titleInput" type="string" placeholder="position"/>
          <input id='salary' name="salary" data-testid="annualSalaryInput" type="number" placeholder="salary" />
          <input data-testid="submitButton" type="submit" value="Add Employee" />
        </form>
        <div class="warning">
            <!--Warning should pop up in here-->
        </div>
      </div>
    <h2>Employees</h2>
      <table class="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="empData">
        <!--Table generated from array of employees-->
        </tbody>
      </table>
  </main>
  <footer class="salaryBudget">
    <p>Total Monthly:</p>
    <!--Budget calc'd and added here-->
  </footer>
</body>
<script src="./client.js"></script>
</html>
