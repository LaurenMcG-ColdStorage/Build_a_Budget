<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <div id="newEmployeeForm">
        <form class="addEmployee" onSubmit="handleSubmit(event)">
          <input id='fName' name="fName" type="string" placeholder="first name"/>
          <input id='lName' name="lName" type="string" placeholder="last name"/>
          <input id='empID' name="employeeID" type="number" placeholder="employee number"/>
          <input id='jobTitle' name="jobTitle" type="string" placeholder="position"/>
          <input id='salary' name="salary" type="number" placeholder="salary" />
          <input type="submit" value="Add Employee" />
        </form>
      </div>
    <h2>Employees</h2>
      <table class="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="empData">
        
        </tbody>
      </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
<script src="./client.js"></script>
</html>
